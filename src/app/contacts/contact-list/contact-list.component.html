<div class="row">
    <div class="panel panel-default">
        <div class="col-xs-12 panel-heading">
            <div class="col-xs-9">
                <span class="title">Contacts</span>
            </div>
            <div class="input-group pull-left pad-left-right col-xs-7">
                <!-- Add the search box input field here -->
                <input type="text" #searchBox (keyup)="search(searchBox.value)" class="form-control" placeholder="Enter a search value">
                <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
            </div>
            <div class="col-xs-3">
                <a class="btn btn-success" [routerLink]="['new']">New Contacts</a>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 margin-top">
                    <app-contact-item *ngFor="let contact of contacts | contactsFilter: term" [contact]="contact" dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']">
                    </app-contact-item>
                </div>
            </div>
        </div>
    </div>
</div>
